<!DOCTYPE html>
<html ng-app="plotGenerator">
<head>
	<title>Plot Generator</title>
	<script src="angular.js"></script>
	<script src="app.js"></script>
	<script src="randomWordList.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body ng-controller="mlCtrl">
	<div class="theView">
		<h1 class="title">Plot Generator!</h1>
		<hr />
		<div class="instructions" ng-show="active.fillingInWords">
			<p>1 - Choose the hero's gender.</p>
			<p>2 - Fill in the blanks.</p>
			<p>3 - Click the buttons to read your stories!</p>
		</div>
		<fill-in-words ng-show="active.fillingInWords"></fill-in-words>
		<stories-view></stories-view>
		<button-list></button-list>
	</div>
</body>
</html>
